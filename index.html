<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tencent Global Peering Coverage</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="globe-container"></div>
  <div id="tooltip" class="tooltip"></div>
  
  <!-- Stats Panel (Left) -->
  <div id="stats-panel" class="ui-panel">
    <div class="stat-item">
      <div class="stat-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>
      <div class="stat-content">
        <span class="stat-value" id="stat-pops">0</span>
        <span class="stat-label">Tencent POPs</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="stat-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      </div>
      <div class="stat-content">
        <span class="stat-value" id="stat-partners">0</span>
        <span class="stat-label">ISP/IX Partners</span>
      </div>
    </div>
    <div class="stat-item">
      <div class="stat-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
        </svg>
      </div>
      <div class="stat-content">
        <span class="stat-value" id="stat-regions">4</span>
        <span class="stat-label">Global Regions</span>
      </div>
    </div>
  </div>

  <!-- Search Box (Top Center) -->
  <div id="search-container" class="ui-panel">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="search-input" placeholder="Search city..." autocomplete="off" />
      <button id="search-clear" class="search-clear" style="display: none;">Ã—</button>
    </div>
    <div id="search-results" class="search-results"></div>
  </div>

  <!-- Region Filter (Right) -->
  <div id="region-filter" class="ui-panel">
    <span class="filter-label">Regions</span>
    <div class="filter-buttons">
      <button class="region-btn active" data-region="APAC">APAC</button>
      <button class="region-btn active" data-region="EMEA">EMEA</button>
      <button class="region-btn active" data-region="NA">NA</button>
      <button class="region-btn active" data-region="LATAM">LATAM</button>
    </div>
  </div>

  <!-- Legend (Bottom Right) -->
  <div id="legend-panel" class="ui-panel">
    <span class="legend-title">Legend</span>
    <div class="legend-items">
      <div class="legend-item">
        <span class="legend-dot riot"></span>
        <span class="legend-label">RIOT Games</span>
        <img src="/src/data/image/Riot-Games.svg" alt="RIOT" class="legend-logo" />
      </div>
      <div class="legend-item">
        <span class="legend-dot tencent"></span>
        <span class="legend-label">Tencent POP</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot partner"></span>
        <span class="legend-label">ISP/IX Partner</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
